<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ 'dark' if dark_mode else 'light' }}" style="width: 100%;height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Settings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
    <style>
        body {
            transition: background 0.3s, color 0.3s;
            width: 100%;
            height:100%;
            background: #936dff;
            color: black;
        }
        .dark-mode {
            width: 100%;
            height:100%;
            background: #3d1c4d;
            color: white;
        }
        .toggle-btn{
            
            align-items: center;
            justify-content: center;
            
            border: 2px solid #3b2498;
            border-radius: 20px;
            cursor: pointer;
            color: rgba(255,255,255,0);
            background: #e68c8c; 
            width: 20%;
            height: 20%;
            margin-right: 40%;
            margin-left: 40%;
        }.toggle-btn.active {
            background-color: #8ee68c;
        }.remove-button {
            width:10%;
            height:10%;
            align-items: right;
            justify-content: right;
           
            z-index: 10; /* Ensures it overlaps other elements */
            padding: 0px 0px;
            margin-left: 0%;
            background-color: #ff009500;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }.settings-button {
            width:10%;
            height:10%;
            align-items: right;
            justify-content: right;
            margin-left: 78%;
            z-index: 10; /* Ensures it overlaps other elements */
            padding: 0px 0px;
            background-color: #ff009500;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="width: 100%;height: 100%;">
    <div class="container" style="min-height: 0px;height: 80%;width: 50%;">
        <div class="row" style="height: 30%;" name = "rowStuff">
            {% if items %}
                {% for item in items %}
                {% if item.priority %}
                <div class="col-sm-12 col-md-12" style="height: 100%; padding-right: 0px; padding-left: 0px; margin-top: 20px;">
                    <div style="height: 100%; width: 100%;">
                        <div style="background: linear-gradient(rgba(255,255,255,0.21), rgba(255,255,255,0.08)), rgb(235, 40, 154);
                                    padding: 7px; border-radius: 20px; padding-left: 20px; margin: 0px; height: 100%;
                                    border-width: 5px; border-color: rgb(59,36,152); border-top-style: solid;
                                    border-right-style: outset; border-bottom-style: solid; border-left-style: outset;">
                            <button class="remove-button" data-id="{{loop.index0}}" data-type="{{item.type}}">
                                <i class="fas fa-trash-alt" style="width: 100%; height: 100%; font-size: 37px;"></i>
                            </button>
                            <div style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; gap: 10px; padding-top: 10px;">
                                <div style="font-size: 2vw; font-weight: bold; text-align: center; width: 90%; max-height: 3em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                    {{item.name}}</div>
                                <div style="font-size: 1.2vw; color: #dddddd; text-align: center; width: 90%; max-height: 2.4em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">
                                    {{item.date}}</div>
                                <div style="font-size: 1vw; text-align: center; width: 90%; background-color: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 10px; max-height: 4em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                    {{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            {% for item in items %}
                {% if not item.priority %}
                <div class="col-sm-12 col-md-12" style="height: 100%; padding-right: 0px; padding-left: 0px; margin-top: 20px;">
                    <div style="height: 100%; width: 100%;">
                        <div style="background: linear-gradient(rgba(255,255,255,0.21), rgba(255,255,255,0.08)), rgb(127,107,255);
                                    padding: 7px; border-radius: 20px; padding-left: 20px; margin: 0px; height: 100%;
                                    border-width: 5px; border-color: rgb(59,36,152); border-top-style: solid;
                                    border-right-style: outset; border-bottom-style: solid; border-left-style: outset;">
                            <button class="remove-button" data-id="{{loop.index0}}" data-type="{{item.type}}">
                                <i class="fas fa-trash-alt" style="width: 100%; height: 100%; font-size: 37px;"></i>
                            </button>
                            <div style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; gap: 10px; padding-top: 10px;">
                                <div style="font-size: 2vw; font-weight: bold; text-align: center; width: 90%; max-height: 3em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                    {{item.name}}</div>
                                <div style="font-size: 1.2vw; color: #dddddd; text-align: center; width: 90%; max-height: 2.4em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">
                                    {{item.date}}</div>
                                <div style="font-size: 1vw; text-align: center; width: 90%; background-color: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 10px; max-height: 4em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                    {{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            {% else %}
                <div class="col-sm-12 col-md-12" style="height: 70%;padding-right: 0px;padding-left: 0px;margin-top: 20px;">
                    <div style="height: 100%;width: 100%;">
                        <div style="background: linear-gradient(rgba(255,255,255,0.21), rgba(255,255,255,0.08)), rgb(220, 107, 255);padding: 7px;border-radius: 20px;padding-left: 20px;margin-left: 0px;margin-bottom: 0px;margin-top: 0px;margin-right: 0px;height: 100%;border-width: 5px;border-color: rgb(59,36,152);border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: outset;border-bottom-width: 5px;border-bottom-style: solid;border-left-width: 5px;border-left-style: outset;">
                            <div style="height: 100%;">
                                <figure class="text-center">
                                    <blockquote class="blockquote">
                                        <p class="fs-2 fw-bolder mb-0">No logs!</p>
                                    </blockquote>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
            <div class="col" style="padding-bottom: 250px;" name= "bottomDivider">
                <div></div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-right: 0px;padding-left: 0px;margin-right: 0px;margin-left: 0px;max-width: 100%;width: 100%;position: fixed;margin-bottom: 0px;margin-top: 0%;height: 20%;background: #110041;">
        <div class="row" style="margin-left: 0px;margin-right: 0px;width: 100%;max-width: 100%;min-width: 100%;height: 100%;">
            <div class="col-md-4" style="padding-right: 0px;padding-left: 0px;margin-top: 0px;height: 100%;">
                <form action="{{ url_for('home') }}" method="get" style="height: 100%;">    
                    <div style="height: 100%;"><button class="btn btn-primary" type="submit" style="min-height: 100%;height: 100%;max-height: 100%;max-width: 100%;width: initial;min-width: 100%;background: rgba(39,38,129,0.8);font-size: 50px;font-weight: bold;border-radius: 0px;line-height: 20px;border-color: rgb(0,0,0);">Back</button></div>
                </form>
                </div>
            <div class="col-md-4" style="padding-right: 0px;padding-left: 0px;height: 100%;">
                <div style="min-width: 100%;min-height: 0;height: 100%;"><button class="btn btn-primary" type="button" style="min-height: 100%;height: 100%;max-height: 100%;max-width: 100%;width: initial;min-width: 100%;background: rgba(39,38,129,0.8);font-size: 120px;font-weight: bold;border-radius: 0px;text-align: center;line-height: 20px;border-color: rgb(0,0,0);"></button></div>
            </div>
            
            <div class="col-md-4" style="padding-right: 0px;padding-left: 0px;height: 100%;">
                    <div style="height: 100%;"><button class="btn btn-primary" type="button" style="height: 100%;;max-width: 100%;width: 100%;min-width: 100%;background: rgba(39,38,129,0.8);font-size: 50px;font-weight: bold;border-radius: 0px;line-height: -50px;border-color: rgb(0,0,0);"></button></div>
            </div>
            
        </div>
        
    </div>

    <script>
        

    $(document).ready(function(){
        $(".remove-button").click(function(){
            var id = $(this).data("id");
            var type = $(this).data("type");
            $.ajax({
                url: "/remove_log_button",
                method: "POST",
                data: { id: id,type:type},
                success: function(response) {
                    window.location.reload();
                }
            });
        });
    });

    function toggleColor(button) {
        button.classList.toggle('active');
        }

        if("{{dark_mode}}" == "True")
            {
                document.body.classList.add('dark-mode');
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            }
        else
            {
                document.documentElement.setAttribute('data-bs-theme', 'light');
            }
        
    </script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
