<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background: linear-gradient(#936dff 0%, #bacdff), #d1d5ff;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
</head>

<body style="background: rgba(255,255,255,0);min-height: 1080px;">
    <div class="container" style="max-width: 576px;min-height: 900px;">
        <div class="row">
            <form action="{{ url_for('login') }}" method="post">
                <div class="col-sm-12 col-md-12 col-xxl-12">
                    <div>
                        <div>
                            <p style="text-align: center;font-weight: bold;font-size: 50px;padding-top: 100px;">Welcome! <br>Please Login or Register.</p>
                        </div>
                        <div style="background: rgba(255,255,255,0.46);padding: 7px;border-radius: 20px;padding-left: 20px;margin-left: 30px;border-width: 5px;border-color: rgb(147,164,255);border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: outset;border-bottom-width: 5px;border-bottom-style: solid;border-left-width: 5px;border-left-style: outset;margin-bottom: 30px;margin-top: 120px;margin-right: 30px;max-height: 54px;"><i class="fas fa-envelope" style="background: rgba(211,221,255,0);padding-left: 7px;border-width: 0px;border-color: rgb(79,167,255);color: rgb(115,125,135);"></i><input type="text" name="email" style="padding-left: 0px;padding-right: 20px;margin-left: 10px;background: rgba(255,255,255,0);border-color: rgba(0,0,0,0);margin-top: -6px;height: 42px;" placeholder="Email"></div>
                        <div style="background: rgba(255,255,255,0.46);padding: 7px;border-radius: 20px;padding-left: 20px;margin-left: 30px;border-width: 5px;border-color: rgb(147,164,255);border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: outset;border-bottom-width: 5px;border-bottom-style: solid;border-left-width: 5px;border-left-style: outset;margin-bottom: 20px;margin-right: 30px;max-height: 54px;"><i class="fas fa-lock" style="background: rgba(211,221,255,0);padding-left: 7px;border-width: 0px;border-color: rgb(79,167,255);color: rgb(115,125,135);"></i><input type="password" name="password" style="height: 42px;width: 189px;margin-top: -6px;margin-left: 10px;padding-right: 20px;padding-left: 0px;background: rgba(255,255,255,0);border-color: rgba(0,0,0,0);" placeholder="Password"></div>
                    </div>
                    <div style="background: rgba(194,200,232,0);padding: 0px;border-radius: 20px;padding-left: 0px;margin-left: 30px;margin-bottom: 30px;margin-right: 30px;max-height: 54px;border-width: 5px;border-color: rgba(147,164,255,0);border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: outset;border-bottom-width: 5px;border-bottom-style: solid;border-left: 5px outset rgba(147,164,255,0);"><button class="btn" type="submit" style="max-width: 482px;width: 482px;background: rgb(107,104,255);border-radius: 20px;font-size: 30px;text-align: center;">Login</button></div>
                    </form>
                    <a href="/register">
                    <div style="background: rgba(194,200,232,0);padding: 0px;border-radius: 20px;padding-left: 0px;margin-left: 50px;margin-bottom: 0px;margin-right: 30px;max-height: 54px;border-width: 5px;border-color: rgba(147,164,255,0);border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: outset;border-bottom-width: 5px;border-bottom-style: solid;border-left: 5px outset rgba(147,164,255,0);"><button class="btn" type="button" style="max-width: 442px;width: 482px;background: rgb(107,104,255);border-radius: 20px;font-size: 20px;text-align: center;">Register</button></div>
                    </a>
                </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
